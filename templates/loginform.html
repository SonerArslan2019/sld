<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Sayfasi</title>
</head>
<body>
<div>
    <h1>{{ title }}</h1><hr>
    <div>
        <div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"><b>{{ title }}</b></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
